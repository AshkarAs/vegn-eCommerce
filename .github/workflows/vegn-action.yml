name: vegn-Ecommerce-CI/CD
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.4'

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Configure SSH
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to vegn-eCommerce
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd vegn-eCommerce/
          git pull origin master
          rm -r docs
          make swaggoformat
          make swaggo
          make build
          sudo systemctl restart vegnSourceCodeRunner.service

    - name: Deploy to vegn-eCommerceLB
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PUBLIC_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd vegn-eCommerceLB/
          git pull origin master
          rm -r docs
          make swaggoformat
          make swaggo
          make build
          sudo systemctl restart vegnSourceCodeRunnerLB.service
